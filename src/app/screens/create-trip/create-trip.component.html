<div class="bg-gray-200 flex flex-col items-center justify-start h-screen text-white">
    <nav class="w-full h-16 flex flex-row items-center justify-between bg-white shadow-xl">
      <button class="bg-gray-400 rounded px-3 py-1 ml-4">Back</button>
    </nav>
    <div class="p-4 w-full flex flex-col items-center justify-start">
      <form action="" class="bg-white flex flex-col w-8/12 rounded shadow-xl p-6">
        <p class="text-3xl text-center text-black">Create a Trip</p>
        <input [(ngModel)]="titleCreateTrip" type="text" class="m-4 text-black" name="titleCreateTrip" placeholder="title" required>
        <input [(ngModel)]="typeCreateTrip" type="text" class="m-4 text-black" name="typeCreateTrip" placeholder="type" required>
        <!-- <input [(ngModel)]="locationCreateTrip" type="text" class="m-4 text-black" name="locationCreateTrip" placeholder="location" required> -->
        <!-- <input ngx-google-places-autocomplete  class="m-4 text-black"/>  -->
        <input [ngModel]="startDate | date:'yyyy-MM-dd'" class="m-4 text-black" placeholder="start date" (ngModelChange)="startDate = $event" type="date" name="startDate"/>
        <input [ngModel]="endDate | date:'yyyy-MM-dd'" class="m-4 text-black" placeholder="end date" (ngModelChange)="endDate = $event" type="date" name="startDate"/>
        
        <button (click)="toggleLocations()" class="bg-gray-100 text-black px-3 py-1 w-full my-4 flex flex-row justify-between"><p>locations</p><p>^</p></button>
        <section #locationSection *ngIf="locationsOpened">
          <div class="flex flex-row mb-2 " *ngFor="let location of locations">
            <label for="" class="m-4 text-black w-9/12 overflow-x-scroll">{{location.label}}</label>
            <button (click)="deleteLocation(location)" class="bg-red-400 rounded text-white text-lg px-3 py-1 w-3/12">delete</button>
          </div>
          <div class="flex flex-row mb-2">
            <input (onAddressChange)="handleAddressChange($event)" ngx-google-places-autocomplete  #placesRef="ngx-places" class="m-4 text-black w-9/12"> 
            <button (click)="addLocation()" class="bg-green-400 rounded text-white text-lg px-3 py-1 w-3/12">add</button>
          </div>
        </section>
        
        <button (click)="toggleInvitations()" class="bg-gray-100 text-black px-3 py-1 w-full my-4 flex flex-row justify-between"><p>invitations</p><p>^</p></button>
        <section #invitationSection *ngIf="invitationsOpened">
          <div class="flex flex-row mb-2" *ngFor="let invite of invites">
            <label for="" class="m-4 text-black w-9/12 overflow-x-scroll">{{invite}}</label>
            <button (click)="deleteInvite(invite)" class="bg-red-400 rounded text-white text-lg px-3 py-1 w-3/12">delete</button>
          </div>
          <div class="flex flex-row mb-2">
            <input [(ngModel)]="invite" class="m-4 text-black w-9/12" placeholder="email" type="email" name="invite"/> 
            <button (click)="addInvite()" class="bg-green-400 rounded text-white text-lg px-3 py-1 w-3/12">add</button>
          </div>          
        </section>

        <button (click)="createTrip()" class="bg-blue-400 rounded text-white text-lg px-3 py-1 mb-2 w-full">create</button>
        <button class="bg-gray-400 rounded text-white text-lg px-3 py-1 w-full">cancel</button>
      </form>
    </div>
</div>
