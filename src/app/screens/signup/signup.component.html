<div class="bg-gray-200 flex flex-col items-center justify-center h-screen">
    <form action="" class="bg-white flex flex-col w-8/12 rounded shadow-xl p-6">
        <p class="text-3xl text-center text-black">Tripid</p>
        <input [(ngModel)]="emailSignUp" type="email" class="m-4" name="emailSignUp" placeholder="email" required>
        <input [(ngModel)]="usernameSignUp" type="text" class="m-4" name="usernameSignUp" placeholder="username" required>
        <input [(ngModel)]="passwordSignUp" type="password" class="m-4" name="passwordSignUp" placeholder="password" required>
        <button (click)="signup()" class="bg-blue-400 rounded text-white text-lg px-3 py-1 mb-2 w-full">signup</button>
        <button class="bg-gray-400 rounded text-white text-lg px-3 py-1 w-full">login</button>
    </form>
</div>
